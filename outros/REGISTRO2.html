<head>

</head>

<body>
    <!-- <fieldset class="border p-2">
<legend class="float-none w-auto"> carai</legend> -->
    
    <fieldset class="login p-2">
        <legend class="float-none w-auto text-center"> <i class="fa-solid fa-martini-glass-citrus"></i> MyDrink</legend>
        <h1 class="text-center"> Registro</h1>


        <form action="tela-llogin.html" class="needs-validation">

            <div class="form-group was-validated">
                <label class="form-label" for="nome">Nome</label>
                <input class="form-control" type="text" id="nome" required title="Digite seu Nome" placeholder="Digite seu nome"> 
            </div>


            <div class="form-group was-validated">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" required title="Digite seu Email" placeholder="Digite seu Email"> 
            </div>


            <div class="form-group was-validated">
                <label class="form-label" for="senha">Senha</label>
                <input class="form-control" type="password" id="senha" required title="Digite uma senha" placeholder="Crie sua senha">
            </div>


            <div class="btn">
                <a href="tela-llogin.html"><input class="btn btn-success" type="submit" value="Criar conta >"></a>
                <a href="tela-llogin.html"><input class="btn btn-success " id="but" type="button" value="Login >"></a>
            </div>
        </form>

    </fieldset>
</body>

</html>
